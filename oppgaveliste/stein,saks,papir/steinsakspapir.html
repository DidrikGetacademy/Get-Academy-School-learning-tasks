<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stein,saks,papir</title>
</head>

<body>
    <div id="app"></div>


    <script>
        //modell
        const app = document.getElementById('app');
        const game = ['stein', 'saks', 'papir']
        let playerpoints = 0;
        let computerPoints = 0;
        let result = '';


        //View
        View();
        function View() {
            app.innerHTML = /*HTML*/ `
            
            <button onclick="option('stein')">stein</button>
            <button onclick="option('saks')">saks</button>
            <button onclick="option('papir')">papir</button>
            <div><ul>spillerpoeng: ${playerpoints}<ul></div>
             <div><ul>datamaskin Poeng: ${computerPoints}<ul></div>
            <div>${result}</div><br>
            
        `;
        }



        //Controller
        function Computer(){
            let computerchoise = Math.floor(Math.random() * game.length)
            return game[computerchoise]
        }

        function option(playerOption){
            let computerOption = Computer();
            if(playerOption === 'saks' && computerOption === 'stein'){
                result = 'datamaskin vant'
                computerPoints++;
            }else if(playerOption === 'papir' && computerOption === 'saks'){
                result = 'datamaskin vant'
                computerPoints++;
            }else if(playerOption === 'stein' && computerOption === 'papir'){
                result = 'datamaskin vant'
                computerPoints++;
            }
            else if(computerOption === playerOption){
                result = 'det ble uavgjort'
            }
            else{
                result = 'spiller vant'
                playerpoints++;
            }
            View();
        }
</script>
</body>
</html>
