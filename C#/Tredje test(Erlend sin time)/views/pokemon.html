<!DOCTYPE html>
<html>
  <head>
    <title>Sample Table</title>
    <link rel='stylesheet' href='/stylesheets/style.css' />
    <link rel='stylesheet' href='/stylesheets/pokemon.css' />
  </head>

        <tr>

        </tr>
        <tr>

            <td class="Poison">Poison</td>
        </tr>
        <tr>
            <td>Charmander</td>
            <td class="Fire">Fire</td>
            <td class=""></td>
        </tr>
        <tr>
            <td>Charmileon</td>
            <td class="Fire">Fire</td>
            <td class=""></td>
        </tr>
        <tr>
            <td>Charizard</td>
            <td class="Fire">Fire</td>
            <td class="Flying">Flying</td>
        </tr>
        <tr>
            <td>Squirtle</td>
            <td class="Water">Water</td>
            <td class=""></td>
        </tr>        <tr>

            <td class=""></td>
        </tr>        <tr>
            <td>Blastoise</td>

            <td class=""></td>
        </tr>
        <tr>
            <td>Caterpie</td>
            <td class="Bug">Bug</td>
            <td class=""></td>
        </tr>        <tr>
            <td>Metapod</td>
            <td class="Bug">Bug</td>
            <td class=""></td>
        </tr>        <tr>
            <td>Butterfree</td>
            <td class="Bug">Bug</td>
            <td class="Flying">Flying</td>
        </tr>
      </tbody>
    </table>

</html>
