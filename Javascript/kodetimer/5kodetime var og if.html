<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Definerer dokumentets tegnsett, kompatibilitet med IE, og visningsinnstillinger for enhetens bredde -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Oppretter bilder med forskjellige funksjonskall ved klikk -->
    <img onclick="generateRandom(this)" class="shadow">
    <img id="terje2" onclick="setImgSrc()" class="shadow">
    <img id="terje3" onclick="setImgWithParameter('terje3.jpg')" class="shadow">
    <img onclick="setImgWithParameter('terje1.jpg',this,'200px','Sexy terje')" class="shadow">
    <img onclick="setImgWithParameter('terje2.jpg', this,'300px','Flotte terje')" class="shadow">
    <img onclick="setImgWithParameter('terje3.jpg', this,'400px','Snæxy terje')" class="shadow">
    <!-- Oppretter en div med id 'bjarne' -->
    <div id="bjarne"></div>

    <script>
        // Deklarerer en variabel "picName" og tilordner den verdien returnert fra "generateRandomWithReturn()"
        let picName = generateRandomWithReturn();
        // Skriver picName til konsollen
        console.log(picName);
        // Legger til et bilde generert ved hjelp av "generateRandomImageTag()" i 'bjarne'-diven
        document.getElementById('bjarne').innerHTML = generateRandomImageTag();

        // Definerer funksjonen "generateRandomWithReturn()" som returnerer en tilfeldig bildefilnavn
        function generateRandomWithReturn(){
            let randomNum = Math.floor(Math.random() * 4);           
            if(randomNum == 1){
                return "terje1.jpg"
            }
            else if(randomNum == 2){
                return "terje2.jpg"
            }
            else{
                return "terje3.jpg"
            }
        }

        // Definerer funksjonen "generateRandomImageTag()" som returnerer en HTML-kode for et tilfeldig bilde
        function generateRandomImageTag(){
            let randomNum = Math.floor(Math.random() * 4);           
            if(randomNum == 1){
                return '<img src="terje1.jpg" class="shadow">'
            }
            else if(randomNum == 2){
                return '<img src="terje2.jpg" class="shadow">'
            }
            else{
                return '<img src="terje3.jpg" class="shadow">'
            }
        }

        // Definerer funksjonen "generateRandom()" som genererer et tilfeldig bilde når et bilde blir klikket
        function generateRandom(imgClicked){
            let randomNum = Math.floor(Math.random() * 4);
            
            if(randomNum == 1){
                imgClicked.src = "terje1.jpg"
            }
            else if(randomNum == 2){
                imgClicked.src = "terje2.jpg"
            }
            else{
                imgClicked.src = "terje3.jpg"
            }
        }

        // Definerer funksjonen "setImgSrc()" som endrer bildet til 'terje2.jpg' når 'terje2'-bildet blir klikket
        function setImgSrc(){
            document.getElementById("terje2").src = "terje2.jpg"
        }

        // Definerer funksjonen "setImgWithParameter()" som endrer bildet, høyden, og beskrivelsen når et bilde blir klikket
        function setImgWithParameter(srcName, htmlElement, height, description){
            htmlElement.src = srcName;
            htmlElement.style.height = height;
            htmlElement.alt = description;
        }
    </script>
    <!-- Definerer stiler for skyggeeffekt på bilder -->
    <style>
        .shadow {
            height: 150px;
            width: 150px;
            box-shadow: 7px 5px 5px;
        }
    </style>
</body>
</html>
