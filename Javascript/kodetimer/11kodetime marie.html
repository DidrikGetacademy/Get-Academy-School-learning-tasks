<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="letters"></div>
    <button onclick="countVowels('a ee iii oooo uuuu æ øøøøøøø ååååååå')">Tell opp antall vokaler</button>

    <script>
        function countVowels(inputString) {
            const vowelCounts = {};
            const vowels = ['a', 'e', 'i', 'o', 'u', 'æ', 'ø', 'å'];

            for (let i = 0; i < vowels.length; i++) {
                vowelCounts[vowels[i]] = 0;
            }

            for (let i = 0; i < inputString.length; i++) {
                let char = inputString[i].toLowerCase();
                if (vowels.includes(char)) {
                    vowelCounts[char]++;
                }
            }

            let result = '';

            for (let i = 0; i < vowels.length; i++) {
                result += `antall '${vowels[i]}': ${vowelCounts[vowels[i]]}<br>`;
            }

            document.getElementById("letters").innerHTML = result;
        }
    </script>
</body>
</html>
