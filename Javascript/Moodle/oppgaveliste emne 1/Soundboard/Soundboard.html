<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soundboard</title>
    <style>
        .boardOutlay {
            width: 300px;
            height: 175px;
            background-color: grey;
            padding: 25px;
         
        }

        .divsound {
            width: 50px;
            height: 50px;
            background-color: white;
            border: 2px solid black;
          
        }
        .container{
            display: flex;
            flex-wrap: wrap;
        }
    </style>
</head>
<body>

<div class="boardOutlay">
<div class="container">
    <div onclick="playsound('soundNumber1')" class="divsound">
    <audio id="soundNumber1" src="didrik.mp3"></audio>
</div>


<div class="container">
    <div onclick="playsound('soundNumber2')" class="divsound">
    <audio id="soundNumber2" src="glimmer.mp3"></audio>
</div>

<div class="container">
    <div onclick="playsound('soundNumber3')" class="divsound">
    <audio id="soundNumber3" src="confetti.mp3"></audio>
</div>
<div class="container">
    <div onclick="playsound('soundNumber4')" class="divsound">
    <audio id="soundNumber4" src="ufo (1).mp3"></audio>
</div>
</div>




<script>
function playsound(soundId){
    var audio = document.getElementById(soundId);
    audio.play();
}
</script>
</body>
</html>
