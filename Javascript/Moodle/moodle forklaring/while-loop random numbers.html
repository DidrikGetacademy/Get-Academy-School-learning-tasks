<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate or Input Numbers</title>
</head>
<body>
    <input type="number" id="number1" placeholder="Enter number 1">
    <input type="number" id="number2" placeholder="Enter number 2">
    <button onclick="generateOrInputNumbers()">Generate or Input Numbers</button>
    <div id="result"></div>

    <script>
        function generateRandomNumber() {
            return Math.floor(Math.random() * 10);
        }

        function generateOrInputNumbers() {
            const inputNumber1 = parseInt(document.getElementById('number1').value);
            const inputNumber2 = parseInt(document.getElementById('number2').value);
            const resultElement = document.getElementById('result');

            if (!isNaN(inputNumber1) && !isNaN(inputNumber2)) {
                if (inputNumber1 === inputNumber2) {
                    resultElement.textContent = `Equal numbers found: ${inputNumber1}`;
                } else {
                    resultElement.textContent = 'Numbers are not equal.';
                }
            } else {
                const randomNumber1 = generateRandomNumber();
                const randomNumber2 = generateRandomNumber();

                if (randomNumber1 === randomNumber2) {
                    resultElement.textContent = `Equal random numbers found: ${randomNumber1}`;
                } else {
                    resultElement.textContent = `Random numbers generated: ${randomNumber1} and ${randomNumber2}`;
                }
            }
        }
    </script>
</body>
</html>
