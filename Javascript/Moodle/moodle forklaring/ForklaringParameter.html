<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FunksjonParameter</title>

    <style>
        .buttons {
            background-color: red;
            color: white;
        }
    </style>

</head>

<body>
    <div id="maindiv"></div>

    <!-- Knapper som aktiverer funksjonene "boks1" med ulike argumenter -->
    <button class="buttons" onclick="endreBoks('blue','Didrik',50,75)">Knapp som endrer farge, tekst og størrelse 1</button>
    <button class="buttons" onclick="endreBoks('red','Getacademy',60,120)">Knapp som endrer farge, tekst og størrelse 2</button>
        
    <script>
        // Funksjon som endrer innholdet i <div> elementet med gitt farge, tekst, bredde og høyde
        function endreBoks(color, tekst, width, height) {
            document.getElementById('maindiv').innerHTML = /*html*/ `
                <div style="background-color:${color}; width: ${width}%; height:${height}px;">${tekst}</div>
            `;
        }
    </script>
</body>

</html>
