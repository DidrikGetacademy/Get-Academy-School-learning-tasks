<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>Letters
    <div id="letters"></div>
    <button onclick="printLetters('Hei på deg')">print Letters</button>
    </div>

<script>
// legg til et mellomrom mellom hvert tegn i tekst-stringen
function printLetters(inputString){
    let text = '';
    
    for(let index=0; index<=inputString.length; index++){
        text = text + inputString.charAt(index) +  ' ';
    }
    document.getElementById("letters").innerHTML += text;
}


</script>

</body>
</html>





<!DOCTYPE html>
<html lang="en">

<body>
    <div id="letters"></div>
    <button onclick="countVowels('aee iii oooo uuuu æ øøøøøøø ååååååå')">Tell opp antall vokaler</button>
    
    <script>
    function countVowels(inputString) {
        // Definer en variabel for hver vokal
        let aCounter = 0;
        let eCounter = 0;
        let iCounter = 0;
        let oCounter = 0;
        let uCounter = 0;
        let yCounter = 0;
        let æCounter = 0;
        let øCounter = 0;
        let åCounter = 0;
    
        // Loop gjennom hvert tegn i inputstrengen
        for (let i = 0; i < inputString.length; i++) {
            // Konverter tegnet til små bokstaver for å unngå skiftevis sammenligning
            let char = inputString[i].toLowerCase();
    
            // Sjekk om tegnet er en vokal og øk den tilsvarende telleren
            if (char === 'a') {
                aCounter++;
            } else if (char === 'e') {
                eCounter++;
            } else if (char === 'i') {
                iCounter++;
            } else if (char === 'o') {
                oCounter++;
            } else if (char === 'u') {
                uCounter++;
            } else if (char === 'y') {
                yCounter++;
            } else if (char === 'æ') {
                æCounter++;
            } else if (char === 'ø') {
                øCounter++;
            } else if (char === 'å') {
                åCounter++;
            }
        }
    
        // Vis resultatet på nettsiden
        document.getElementById("letters").innerHTML = `
            Antall 'a': ${aCounter}<br>
            Antall 'e': ${eCounter}<br>
            Antall 'i': ${iCounter}<br>
            Antall 'o': ${oCounter}<br>
            Antall 'u': ${uCounter}<br>
            Antall 'y': ${yCounter}<br>
            Antall 'æ': ${æCounter}<br>
            Antall 'ø': ${øCounter}<br>
            Antall 'å': ${åCounter}<br>
        `;
    }







    
    </script>

    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="letters"></div>
    <button onclick="countVowels('a ee iii oooo uuuu æ øøøøøøø ååååååå')">Tell opp antall vokaler</button>

    <script>
        function countVowels(inputString) {
            const vowelCounts = {};
            const vowels = ['a', 'e', 'i', 'o', 'u', 'æ', 'ø', 'å'];

            for (let i = 0; i < vowels.length; i++) {
                vowelCounts[vowels[i]] = 0;
            }

            for (let i = 0; i < inputString.length; i++) {
                let char = inputString[i].toLowerCase();
                if (vowels.includes(char)) {
                    vowelCounts[char]++;
                }
            }

            let result = '';

            for (let i = 0; i < vowels.length; i++) {
                result += `antall '${vowels[i]}': ${vowelCounts[vowels[i]]}<br>`;
            }

            document.getElementById("letters").innerHTML = result;
        }
    </script>
</body>
</html>
