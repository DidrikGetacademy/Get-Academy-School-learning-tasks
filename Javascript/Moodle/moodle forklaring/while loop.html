<body>
    <div>Numbers
    <div id="display"></div>
    <button onclick="multiplyby2()">multiply by 2</button>
    <div id="text"></div>
    <button onclick="getfirstword()">get first word</button>
   </div>

    
<script>

function multiplyby2(){
    let number = 2;
    while(number <= 100){
        number = number * 2;
        document.getElementById('display').innerHTML += number + ' ';
    }
}

function getfirstword(){
    let text ='bjarne liker alfabetet';
    let seperator = '';
    let firstword = '';
    let index = 0;

   while(seperator !== ' '){
    if (text.charAt(index) === ' '){
        seperator = ' ';
    }
    firstword += text.charAt(index);
    index++;
    document.getElementById('text').innerHTML += firstword + ' ';
   }
}
