<body>
    <div id="app"></div>


    <script>
        const app = document.getElementById('app');
        const pocketStuff = ['Hat', 'Pencil', 'dinosaur']


        view();
        function view(){
            let html = ``;
            html += /*HTML*/ ` 
            <button onclick="seeWhatsInPocket()">see contents of pockets!</button>
           `;



            app.innerHTML = html;
            
        }

function seeWhatsInPocket(){
    for( let i = 0; i < pocketStuff.length; i++){
        app.innerHTML = `<div>på runde ${i}  i loopen ser jeg  ${pocketStuff[i++]}</div>
        på runde ${i}  i loopen ser jeg  ${pocketStuff[i++]}<br>
        på runde ${i}  i loopen ser jeg  ${pocketStuff[i++]}
        `;
    }
    
}
